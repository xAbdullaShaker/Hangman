<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman</title>
  <script src="js/app.js" defer></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>
    <h1>Find the Hidden Word</h1>
  </header>

  <main>
    <!--no parts yet-->
   <div id="hangman-container">
  <div class="hangman-part" id="head"></div>
  <div class="hangman-part" id="body"></div>
  <div class="hangman-part" id="left-arm"></div>
  <div class="hangman-part" id="right-arm"></div>
  <div class="hangman-part" id="left-leg"></div>
  <div class="hangman-part" id="right-leg"></div>
</div>


    <!-- Word display: blanks and letters will appear here -->
    <p id="word-container"></p>

    <!-- Wrong letters: incorrect guesses will be shown here -->
    <p>Wrong: <span id="wrong-letters"></span></p>

    <!-- Message area: to display win/lose text -->
    <p id="message"></p>

    <!-- Control buttons -->
    <button id="play-button">Play</button>
    <button id="retry-button">Try Again</button>
  </main>

</body>
</html>
